<!doctype html>
<html lang="pt-br">

<head>
    <title>Cadastro de Usuários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'
        integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=='
        crossorigin='anonymous' />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js'
        integrity='sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=='
        crossorigin='anonymous'></script>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/incluir.js"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container my-2 col">
            <div class="d-flex justify-content-center">
                <img src="https://portal.crea-sc.org.br/wp-content/uploads/2019/04/UNOESC-300x100.jpg" alt=""
                    width="300px">
            </div>

            <h2 class="alert alert-info mt-2">Inclusão de Usuário</h2>

            <a href="#" onclick="window.history.back()">Voltar</a>

            <hr>

            <form action="#" method="post" class="was-validated row gx-3 gy-0" id="form">
                <div class="form-floating mb-3">
                    <input type="text" name="nNome" id="iNome" class="form-control" placeholder="Entre com seu nome"
                        required>
                    <label for="iNome">Nome</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" name="nEmail" id="iEmail" class="form-control"
                        placeholder="Entre com seu e-mail" required>
                    <label for="iEmail"><em>E-mail</em></label>
                </div>

                <div class="form-group mb-3 text-center">

                    <div id="operacao" class="d-inline">
                        <button type="button" class="btn btn-success" onclick="incluirUsuario()">
                            <i class="fa-solid fa-check"></i>
                            Salvar
                        </button>
                    </div>

                    <button type="button" class="btn btn-danger" onclick="window.history.back()">
                        <i class="fa-solid fa-cancel"></i>
                        Cancelar
                    </button>
                </div>

            </form>

            <div id="mensagem"></div>

        </div>

    </main>
    
    <footer>
        <!-- place footer here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
