<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container my-2 col">
            <div class="d-flex justify-content-center">
                <img src="https://portal.crea-sc.org.br/wp-content/uploads/2019/04/UNOESC-300x100.jpg" alt=""

            <hr>

            <a href="incluir_usuario.html" class="btn btn-success">
                Incluir um novo usuário

            <hr>

                    <col class="col-3 col-sm-1 bg-secondary">
                    <col class="col-3 col-sm-4">
                    <col class="col-3 col-sm-4">
                    <col class="col-3 col-sm-3">

                <caption style="font-size: 2em; font-weight: bold; text-align: center; caption-side: top">
                    Usuários
                </caption>

                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th><em>E-mail</em></th>
                        <th>Ações</th>

                <tbody id="usuarios"></tbody>
